modules:
  enabled:
    - \SuiteCRM\Test\Driver\WebDriver
  config:
    \SuiteCRM\Test\Driver\WebDriver:
      url: "http://localhost/"
      # This is 5 seconds on Travis, but 8 seconds on GitLab CI because it's a bit slower. Not 100% sure this is necessary, ideally it'd be 0.
      wait: 8
      port: 9515 # ChromeDriver port
      browser: chrome
      window_size: false
      clear_cookies: true
      capabilities:
        # If there are unexpected alerts, accept them.
        unexpectedAlertBehaviour: 'accept'
        "goog:chromeOptions":
            args: ["--headless", "--disable-gpu", "--no-sandbox", "window-size=1920x1080"]
            binary: "/usr/bin/google-chrome-stable"

#google-chrome-stable: /usr/bin/google-chrome-stable /usr/bin/X11/google-chrome-stable /usr/share/man/man1/google-chrome-stable.1.gz

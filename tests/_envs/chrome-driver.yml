modules:
  enabled:
    - \SuiteCRM\Test\Driver\WebDriver
  config:
    \SuiteCRM\Test\Driver\WebDriver:
      url: "http://localhost/"
      wait: 2
      port: 9515 # ChromeDriver port
      browser: chrome
      window_size: false
      capabilities:
        unexpectedAlertBehaviour: 'accept'
        "goog:chromeOptions":
            args: ["--headless", "window-size=1920x1080"]



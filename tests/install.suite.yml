actor: InstallTester
modules:
    enabled:
        - \Helper\Acceptance
        - \Helper\WebDriverHelper
        - \Helper\Install
        - \SuiteCRM\Test\Driver\WebDriver
    config:
      \SuiteCRM\Test\Driver\WebDriver:
        url: "https://demo.suiteondemand.com/"
        browser: chrome
        restart: false
        wait: 1
        port: 9515
        # XGA Resolution / iPad 2 resolution (horizontal)
        width: 1280
        height: 720
        capabilities:
          "goog:chromeOptions": 
            args: ["--headless", "--no-sandbox", "--disable-dev-shm-usage"]

# Codeception Test Suite Configuration
#
# Suite for acceptance tests.
# Perform tests in browser using the SuiteCRM WebDriver
#
# Use the enviornmental config files to configure the driver

class_name: AcceptanceTester
extensions:
    enabled:
        # Run ChromeDriver in the background when acceptance tests are running.
        - Codeception\Extension\RunProcess:
            0: ./build/tmp/webdriver/chromedriver --url-base=/wd/hub
            sleep: 5 # wait 5 seconds for ChromeDriver to start up.
modules:
    enabled:
        - \Helper\Acceptance
        - \Helper\WebDriverHelper
        - Filesystem
        - \SuiteCRM\Test\Driver\WebDriver
    config:
        \SuiteCRM\Test\Driver\WebDriver:
            url: "https://demo.suiteondemand.com"
            browser: chrome
            restart: false
            clear_cookies: false
            wait: 3
